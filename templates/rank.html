<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='rank_style.css') }}">
</head>
<body>
    <div class="rank-container">
        <h1>Bảng Xếp Hạng</h1>

        <table>
        <thead>
            <tr>
                <th>Hạng</th>
                <th>Tên người chơi</th>
                <th>Điểm</th>
            </tr>
        </thead>
        <tbody>
            {% for player in ranks %}
            <tr>
                <td>{{ loop.index }}</td> <!-- Vị trí (1, 2, 3, ...) -->
                <td>{{ player['username'] }}</td> <!-- Tên người chơi -->
                <td>{{ player['score'] }}</td> <!-- Điểm -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
        <button id="backToMenu" class="menu-button">Quay Lại</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#backToMenu').click(function() {
            window.history.back();
        });
    </script>
</body>
</html>
